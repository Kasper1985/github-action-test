name: Hello, World!
description: Greet the aouthor and record the time
author: GitHub Actions

inputs:
  who-to-greet:
    description: Who to greet
    requiered: true
    default: World

outputs:
  time:
    description: The time we greeted you

runs:
  using: docker
  image: Dockerfile
  env:
    INPUT_WHO_TO_GREET: ${{ inputs.who-to-greet }}
